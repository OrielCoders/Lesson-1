<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>

     var num1 = 50
     var num2 = 60

        var tambah = num1 + num2
        var kurang = num1 - num2
        var kali = num1 * num2
        var bagi = num1 / num2

        document.write(`Hasil tambah tambahan : ${tambah}`)
        document.write("<br>")
        document.write(`Hasil kurang kurangan : ${kurang}`)
        document.write("<br>")
        document.write(`Hasil Perkalian : ${kali}`)
        document.write("<br>")
        document.write(`Hasil Pembagian: ${bagi}`)
        




    </script>

</body>
</html>
